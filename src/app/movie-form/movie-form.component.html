<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #movieForm="ngForm"></form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="movie.name" class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" [(ngModel)]="movie.rating" class="form-control" id="rating" name="rating" placeholder="Enter your rating" required #rating="ngModel">
            <div [hidden]="!rating.pristine" class="alert alert-danger">Rating is required</div>
        </div>
        <button type="submit" [disabled]="!movieForm.form.valid" class="btn btn-info">Submit</button>
    </div>
</div>
